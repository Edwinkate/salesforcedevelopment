<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabellen</title>
</head>

<body>
    <h1>Forms & Tabellen</h1>

    <h3>1. Maak een HTML form waarbij de gebruiker zijn naam en achternaam in kan vullen.</h3>
    <form>
        <label for="Achtenaam">Achternaam:</label>
        <input type="text" id="Achternaam" name="name" value="Achternaam"> <br>
        <label for="Voornaam">Voornaam:</label>
        <input type="text" id="Voornaam" name="name" value="Voornaam">
    </form>

    <h3>2. Naast input text fields zijn er ook nog andere input fields. Maak voor elk input field een voorbeeld.</h3>
    <form>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"> <br>


    </form>

</body>

</html>
